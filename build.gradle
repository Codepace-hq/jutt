group 'io.codepace'
version '0.1.0'

apply plugin: 'java'
apply plugin: 'java-library'

sourceCompatibility = 1.8

version = '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes('Implementation-Title':project.name,
                   'Implementation-Version':project.version)
    }
}

